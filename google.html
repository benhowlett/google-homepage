<!DOCTYPE html>
<html>
  <head>
    <title>My Google Homepage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/eric-meyer-reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="nav-area">
          <div class="nav-item">
            <a href="#">Gmail</a>
          </div>
          <div class="nav-item">
            <a href="#">Images</a>
          </div>
          <div class="nav-item">
            <a id="gapps_nav" href="#"></a>
          </div>
          <div class="nav-item">
            <a id="sign_in_button" href="#">Sign In</a>
          </div>
        </div>
      </div>

      <div class="search-area">
        <img id="logo" alt="Google" src="http://google.com/images/srpr/logo11w.png">

        <div id="search">
          <form>
            <input id="search_box" type="text">
            <input class="search-buttons"  style="margin-right: 10px" type="submit" value="Google Search">
            <input class="search-buttons"  type="submit" value="I'm Feeling Lucky">
          </form>
        </div>
        
      </div>

      <div class="footer">
        <div class="info-area-left">
          <div class="info-item">
            <a href="#">Advertising</a>
          </div>
          <div class="info-item">
            <a href="#">Business</a>
          </div>
          <div class="info-item">
            <a href="#">About</a>
          </div>
        </div>
        <div class="info-area-right">
          <div class="info-item">
            <a href="#">Privacy</a>
          </div>
          <div class="info-item">
            <a href="#">Terms</a>
          </div>
          <div class="info-item">
            <a href="#">Settings</a>
          </div>
          <div class="info-item">
            <a href="#">Use Google.ca</a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
